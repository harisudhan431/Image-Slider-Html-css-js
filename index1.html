<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .carousel-container {
            position: relative;
            overflow: hidden;
        }
        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .carousel-item {
            min-width: 100%;
            box-sizing: border-box;
        }
        .carousel-item img {
            width: 100%;
            height: auto;
        }
        .carousel-control {
            position: absolute;
            top: 50%;
            width: 50px;
            height: 50px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            cursor: pointer;
            transform: translateY(-50%);
        }
        .carousel-control-prev {
            left: 10px;
        }
        .carousel-control-next {
            right: 10px;
        }
    </style>
</head>
<body>

<div class="carousel-container">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="./1332524.jpeg" alt="Slide 1">
        </div>
        <div class="carousel-item">
            <img src="./1346530.jpeg" alt="Slide 2">
        </div>
        <div class="carousel-item">
            <img src="./1349491.jpeg" alt="Slide 3">
        </div>
        <div class="carousel-item">
            <img src="./1350707.jpeg" alt="Slide 3">
        </div>
        <div class="carousel-item">
            <img src="./1355020.jpeg" alt="Slide 3">
        </div>
        <div class="carousel-item">
            <img src="./564931.jpg" alt="Slide 3">
        </div>
    </div>
    <button class="carousel-control carousel-control-prev" onclick="prevSlide()">&#10094;</button>
    <button class="carousel-control carousel-control-next" onclick="nextSlide()">&#10095;</button>
</div>

<!-- Bootstrap JS (optional for additional features) -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
<script>
    let currentIndex = 0;
    const slides = document.querySelectorAll('.carousel-item');
    const totalSlides = slides.length;

    function showSlide(index) {
        if (index >= totalSlides) {
            currentIndex = 0;
        } else if (index < 0) {
            currentIndex = totalSlides - 1;
        } else {
            currentIndex = index;
        }
        const offset = -currentIndex * 100;
        document.querySelector('.carousel-inner').style.transform = `translateX(${offset}%)`;
    }

    function nextSlide() {
        showSlide(currentIndex + 1);
    }

    function prevSlide() {
        showSlide(currentIndex - 1);
    }

    // Optional: Auto-slide every 5 seconds
    setInterval(nextSlide, 5000);
</script>

</body>
</html>
